<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <style>

        .container {
            font-size: 21px;
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }

        .row{
            display: flex;
        }

    </style>
</head>
<body>

<div class="container" style="margin-bottom: 50px"><pre>    Dear <span th:text="${firstName}"/>,</pre> </div>
<div class="container">
    <div class="row">
        <div class="col" style="padding-top: 20px">
            We are sending you a magical key to activate your account.<br>
            Write your unique link in the special box and start reading your favourite books!<br>
            <span style="align-content: center" th:text="${link}"/>
        </div>
        <div class="col">
            <img style="width: 150px" src="https://cdn1.iconfinder.com/data/icons/everyday-objects-1/128/feather-ink-pen-512.png">
        </div>
    </div>
</div>
<div class="container">
    <pre>  Yours sincerely,<br>Bookaholoic team.</pre>
    <div>
        <img alt="sigla"  style="width: 100px; margin-left: 30px" src="https://i.imgur.com/xyE5LSy.png">
    </div>
</div>

</body>
</html>
